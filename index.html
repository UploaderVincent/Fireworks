<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
   
    <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>


</head>
<body>
    <a-scene id="scene">
        <a-entity position="0 1 0" spe-particles="
        color: red,blue,yellow,cyan,gold,purple;
        distribution: sphere;
        randomize-velocity: true;
        radius: 20;
        particle-count: 1500;
        velocity: 10;
        velocity-spread: 15;
        drag: 1;
        max-age: 2;
        duration: -1,
        blending: additive;
        active-multiplier: 1000;
        size: 1,1,1,0"></a-entity>


        <a-sky color="#000000"></a-sky>

        <a-camera position="0 0 50"></a-camera>


    </a-scene>
    
</body>
</html>
